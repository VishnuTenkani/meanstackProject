<mat-spinner strokeWidth="5" [diameter]="50" *ngIf="isLoading"></mat-spinner>
<mat-card [class.dark-theme]="hasToggledTheme">
  <form [formGroup]="postForm" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Post Title">
      <mat-error *ngIf="postForm.get('title').errors?.required">Please enter a post title.</mat-error>
      <mat-error *ngIf="postForm.get('title').errors?.minlength">Please enter minlength three letter.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="fileInput.click()">Pick image</button>
      <input type="file" #fileInput (change)="pickedImage($event)">


    </div>
    <div class="image-preview" *ngIf="imagePreview != '' && imagePreview && postForm.get('image').valid">
      <img [src]="imagePreview" [alt]="postForm.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="postForm.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
