<mat-spinner strokeWidth="5" [diameter]="50" *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length != 0 && !isLoading">

    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ post.title }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="post.imagePath" [alt]="post.title">
        </div>
        <p>{{ post.content }}</p>
     
        <mat-action-row *ngIf="isUserAuthenticated && userId === post.creator">
            <a mat-button color="primary" [routerLink]="['/edit',post.id]">Edit</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts"
              [pageSize]="postPerPage"
              [pageSizeOptions]="pageSizeOptions" (page)="onChangePageSize($event)">
</mat-paginator>
<p *ngIf="posts.length <= 0 && !isLoading" class="info-text">No posts found</p>
