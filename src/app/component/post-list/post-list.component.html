<mat-spinner strokeWidth="5" [diameter]="50" *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length != 0 && !isLoading" #myaccordion>
  <mat-expansion-panel *ngFor="let post of posts" [expanded]="isDisabled">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title" />
    </div>

    <div class="container">
      <div>
        <p>{{ post.content }}</p>
      </div>

      <div *ngIf="userId !== post.creator">
        <button
          mat-button
          mat-button
          (click)="
            toggleHeartLike(post.id, post.likeValue.indexOf(userId) > -1)
          "
          style="margin: 5px; text-align: center;"
        >
          <i
            class="fa fa-heart size"
            [ngStyle]="{
              color: post.likeValue.indexOf(userId) > -1 ? 'red' : 'black'
            }"
          ></i>
        </button>
      </div>
      <div>
        <p>
          <span matBadge="" matBadgeOverlap="false">
            {{ post.likesCount == 0 ? "" : post.likesCount }}</span
          >
        </p>
      </div>
    </div>
    <mat-action-row *ngIf="isUserAuthenticated && userId === post.creator">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  *ngIf="posts.length != 0"
  [length]="totalPosts"
  [pageSize]="postPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangePageSize($event)"
>
</mat-paginator>
<p *ngIf="posts.length <= 0 && !isLoading" class="info-text">No posts found</p>
